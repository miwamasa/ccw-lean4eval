    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/haskell/haskell.min.js"></script>
    <script>
        // CodeMirrorã‚¨ãƒ‡ã‚£ã‚¿ã®åˆæœŸåŒ–
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'haskell', // Lean4ã«è¿‘ã„æ§‹æ–‡
            theme: 'monokai',
            lineNumbers: true,
            indentUnit: 2,
            tabSize: 2,
            lineWrapping: true,
            autoCloseBrackets: true,
            matchBrackets: true
        });

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤º
        function showStatus(message) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusBar').style.display = 'none';
        }

        // ã‚³ãƒ¼ãƒ‰ã‚’å®Ÿè¡Œ
        async function runCode() {
            const code = editor.getValue();
            const outputDiv = document.getElementById('output');

            showStatus('å®Ÿè¡Œä¸­...');
            document.getElementById('runBtn').disabled = true;

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (result.success) {
                    outputDiv.innerHTML = `<div class="success">âœ“ å®Ÿè¡ŒæˆåŠŸ</div>\n${escapeHtml(result.output)}`;
                } else {
                    outputDiv.innerHTML = `<div class="error">âœ— ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</div>\n${escapeHtml(result.errors || result.output)}`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<div class="error">é€šä¿¡ã‚¨ãƒ©ãƒ¼: ${escapeHtml(error.message)}</div>`;
            } finally {
                hideStatus();
                document.getElementById('runBtn').disabled = false;
            }
        }

        // ã‚·ãƒ³ã‚¿ã‚¯ã‚¹ãƒã‚§ãƒƒã‚¯
        async function checkSyntax() {
            await runCode(); // Lean4ã§ã¯å®Ÿè¡Œã¨ã‚·ãƒ³ã‚¿ã‚¯ã‚¹ãƒã‚§ãƒƒã‚¯ã¯åŒã˜
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¿å­˜
        async function saveFile() {
            const filename = document.getElementById('filename').value.trim();
            if (!filename) {
                alert('ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (!filename.endsWith('.lean')) {
                alert('ãƒ•ã‚¡ã‚¤ãƒ«åã¯ .lean ã§çµ‚ã‚ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™');
                return;
            }

            const code = editor.getValue();

            showStatus('ä¿å­˜ä¸­...');

            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: filename, code: code })
                });

                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    refreshFileList();
                } else {
                    alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                alert('ä¿å­˜ã‚¨ãƒ©ãƒ¼: ' + error.message);
            } finally {
                hideStatus();
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’æ›´æ–°
        async function refreshFileList() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '<option value="">-- ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ --</option>';

                if (result.success && result.files.length > 0) {
                    result.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        fileList.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã®å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
        async function loadSelectedFile() {
            const fileList = document.getElementById('fileList');
            const filename = fileList.value;

            if (!filename) return;

            showStatus('èª­ã¿è¾¼ã¿ä¸­...');

            try {
                const response = await fetch('/api/load', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: filename })
                });

                const result = await response.json();

                if (result.success) {
                    editor.setValue(result.code);
                    document.getElementById('filename').value = filename;
                } else {
                    alert('èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                alert('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + error.message);
            } finally {
                hideStatus();
            }
        }

        // ãƒãƒ£ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            const code = editor.getValue();
            const chatMessages = document.getElementById('chatMessages');

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            addMessage('user', message);
            input.value = '';

            showStatus('AIãŒè€ƒãˆä¸­...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        code: code
                    })
                });

                const result = await response.json();

                if (result.success) {
                    addMessage('assistant', result.response);
                } else {
                    addMessage('assistant', `ã‚¨ãƒ©ãƒ¼: ${result.response}`);
                }
            } catch (error) {
                addMessage('assistant', `é€šä¿¡ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            } finally {
                hideStatus();
            }
        }

        // ãƒãƒ£ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const roleDiv = document.createElement('div');
            roleDiv.className = 'role';
            roleDiv.textContent = role === 'user' ? 'You' : 'Assistant';

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;

            messageDiv.appendChild(roleDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ€ä¸‹éƒ¨ã«
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enterã‚­ãƒ¼ã§ãƒãƒ£ãƒƒãƒˆé€ä¿¡
        function handleChatKeypress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆæœŸåŒ–æ™‚ã«ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        refreshFileList();
    </script>
